<flex-app>
  <flex-app-header>
    <h1>Main Feature</h1>
  </flex-app-header>

  Main Content

  <flex-app-details>
    <mat-tab-group
      mat-align-tabs="start"
      [disablePagination]="true"
      animationDuration="0ms"
    >
      <mat-tab label="TAB 1">Content 1</mat-tab>
      <mat-tab label="TAB 2">Content 2</mat-tab>
      <mat-tab label="TAB 3">Content 3</mat-tab>
    </mat-tab-group>
  </flex-app-details>

  <flex-app-footer>
    <flex-toolbar name="Default Toolbar">
      <button command="button">Click me!</button>
    </flex-toolbar>
  </flex-app-footer>
</flex-app>
