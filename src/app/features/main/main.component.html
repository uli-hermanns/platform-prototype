<flex-app>
  <flex-app-header>
    <h1>Main Feature</h1>
  </flex-app-header>

  Main Content

  <flex-app-details>
    <mat-tab-group
      mat-align-tabs="start"
      [disablePagination]="true"
      animationDuration="0ms"
    >
      <mat-tab label="TAB 1">Content 1</mat-tab>
      <mat-tab label="TAB 2">Content 2</mat-tab>
      <mat-tab label="TAB 3">Content 3</mat-tab>
      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu>
            <button mat-menu-item>Merkmale</button>
            <button mat-menu-item>Anmerkungen</button>
            <button mat-menu-item>Termine</button>
            <button mat-menu-item>Historie</button>
          </mat-menu>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </flex-app-details>

  <flex-app-footer>
    <flex-toolbar name="Default Toolbar">
      <button command="button">Click me!</button>
    </flex-toolbar>
  </flex-app-footer>
</flex-app>
