<form [formGroup]="customerForm" [flexFormAutosave]="customer" (flexFormSave)="save($event.value)">
	<p>
		<mat-form-field appearance="standard">
			<mat-label>First Name</mat-label>
			<input matInput [formControl]="firstName"/>
			<mat-error>
				<span *ngIf="firstName.errors?.required">
          Please enter a first name.
        </span>
				<span *ngIf="firstName.errors?.invalid">
          {{firstName.errors?.invalid}}
        </span>
			</mat-error>
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="standard">
			<mat-label>Last Name</mat-label>
			<input matInput formControlName="lastName" />
			<button mat-button matSuffix mat-stroked-button aria-label="search">
        <mat-icon>search</mat-icon>
      </button>
			<mat-error>
				<span *ngIf="lastName.errors?.required">
          Please enter a last name.
        </span>
				<span *ngIf="lastName.errors?.invalid">
          {{firstName.errors?.invalid}}
        </span>
			</mat-error>
		</mat-form-field>
	</p>
	<mat-error>
		<span *ngIf="customerForm.errors?.invalid">
      {{customerForm.errors?.invalid}}
    </span>
	</mat-error>
</form>
