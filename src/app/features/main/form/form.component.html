<div id="status">
	<span *ngIf="customerForm.pristine">P</span>
	<span *ngIf="customerForm.dirty">D</span>
	<span *ngIf="customerForm.invalid" style="color:red">I</span>
	<span *ngIf="customerForm.valid" style="color:green">V</span>
	<span *ngIf="customerForm.untouched">U</span>
	<span *ngIf="customerForm.touched">T</span>
</div>
<form [formGroup]="customerForm" [flexFormAutosave]="model" (flexFormSave)="save($event)">
	<mat-form-field appearance="standard">
		<mat-label>First Name</mat-label>
		<input matInput [formControl]="form.firstName"/>
		<mat-error>
			<span *ngIf="form.firstName.errors?.required">
          Please enter a first name.
       </span>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>Last Name</mat-label>
		<input matInput [formControl]="form.lastName" />
		<mat-error>
			<span *ngIf="form.lastName.errors?.required">
          Please enter a last name.
       </span>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>City</mat-label>
		<input matInput [formControl]="form.city" />
		<button mat-icon-button matSuffix aria-label="search">
        <mat-icon>search</mat-icon>
    </button>
		<mat-error>
			<span *ngIf="form.city.errors?.required">
          Please enter a city.
      </span>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>Schuldenstand</mat-label>
		<input matInput [formControl]="form.debt" type="number" />
	</mat-form-field>
		<mat-form-field appearance="standard">
			<mat-label>Impeached</mat-label>
			<input matInput [formControl]="form.impeached" type="date" />
			<mat-error>
				<span *ngIf="form.impeached.errors?.required">
          Please enter a date of impeachment.
      </span>
			</mat-error>
		</mat-form-field>
		<mat-error>
			<span *ngIf="customerForm.errors?.invalid">
      {{customerForm.errors?.invalid}}
    </span>
		</mat-error>
</form>
