<mat-icon id="dirty" [style.visibility]="customerForm.invalid ? 'visible' : 'hidden'">grade
</mat-icon>
<form [formGroup]="customerForm" [flexFormAutosave]="customer" (flexFormSave)="save($event)"
	(flexFormBind)="bind($event)">
	<mat-form-field appearance="standard">
		<mat-label>First Name</mat-label>
		<input matInput [formControl]="firstName"/>
		<mat-error>
			<span *ngIf="firstName.errors?.required">
          Please enter a first name.
       </span>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>Last Name</mat-label>
		<input matInput formControlName="lastName" />
		<mat-error>
			<span *ngIf="lastName.errors?.required">
          Please enter a last name.
       </span>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>City</mat-label>
		<input matInput formControlName="city" />
		<button mat-button matSuffix mat-stroked-button aria-label="search">
        <mat-icon>search</mat-icon>
    </button>
		<mat-error>
			<span *ngIf="city.errors?.required">
          Please enter a city.
      </span>
		</mat-error>
	</mat-form-field>
	<mat-form-field appearance="standard">
		<mat-label>User</mat-label>
		<input matInput formControlName="user" />
		<mat-error>
			<span *ngIf="city.errors?.required">
          Please enter a user.
      </span>
		</mat-error>
	</mat-form-field>
	<mat-error>
		<span *ngIf="customerForm.errors?.invalid">
      {{customerForm.errors?.invalid}}
    </span>
	</mat-error>
</form>
